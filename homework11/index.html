<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>homework 11</title>
</head>
<body>
    <main>
        <section class="section-slider">
            <h1 class="title">Gallery</h1>
            <div class="splide" id="main-slider">
                <div class="splide__slider">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide"><img src="images/slide-1.jpg" alt="mushrooms"></li>
                            <li class="splide__slide"><img src="images/slide-2.png" alt="carbonara"></li>
                            <li class="splide__slide"><img src="images/slide-3.jpg" alt="burger"></li>
                            <li class="splide__slide"><img src="images/slide-4.jpg" alt="ceaser"></li>
                            <li class="splide__slide"><img src="images/slide-5.jpg" alt="waffles"></li>
                            <li class="splide__slide"><img src="images/slide-6.png" alt="cream-soup"></li>
                            <li class="splide__slide"><img src="images/slide-7.png" alt="steak"></li>
                            <li class="splide__slide"><img src="images/slide-8.jpg" alt="cheesecake"></li>
                            <li class="splide__slide"><img src="images/slide-9.jpg" alt="ravioli"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="thumbnail-slider" class="splide">
                <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide"><img src="images/slide-1.jpg" alt="thumbnail-mushrooms"></li>
                    <li class="splide__slide"><img src="images/slide-2.png" alt="thumbnail-carbonara"></li>
                    <li class="splide__slide"><img src="images/slide-3.jpg" alt="thumbnail-burger"></li>
                    <li class="splide__slide"><img src="images/slide-4.jpg" alt="thumbnail-ceaser"></li>
                    <li class="splide__slide"><img src="images/slide-5.jpg" alt="thumbnail-waffles"></li>
                    <li class="splide__slide"><img src="images/slide-6.png" alt="thumbnail-cream-soup"></li>
                    <li class="splide__slide"><img src="images/slide-7.png" alt="thumbnail-steak"></li>
                    <li class="splide__slide"><img src="images/slide-8.jpg" alt="thumbnail-cheesecake"></li>
                    <li class="splide__slide"><img src="images/slide-9.jpg" alt="thumbnail-ravioli"></li>
                  </ul>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
